# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent LTS version

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Use a compatible Python version

    - name: Install root dependencies
      run: npm install # Install root dependencies and link workspaces

    - name: Run frontend tests
      run: npm test --workspace web-game-client # Run tests for the web-game-client package

    # Future steps:
    # - name: Run frontend lint
    #   run: pnpm lint --workspace web-game-client

    # - name: Build frontend
    #   run: pnpm build --workspace web-game-client

        - name: Install backend dependencies
      run: pip install -r packages/api-server/requirements.txt

    - name: Run backend tests
      run: python -m pytest packages/api-server/tests
      env:
        PYTHONPATH: ./packages/api-server

